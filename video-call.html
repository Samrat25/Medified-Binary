<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call | MedConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/video-call.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #zegoContainer {
            display: none;
            width: 100%;
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .zego-mode-active #zegoContainer {
            display: block;
        }

        .zego-mode-active .video-call-interface {
            display: none;
        }

        .return-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .return-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-heartbeat"></i> <span>MedConnect</span></h2>
            </div>
            <div class="user-info">
                <div class="avatar user-initials">JD</div>
                <h3 class="user-name">John Doe</h3>
                <p class="user-type">Patient</p>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-item" id="dashboard-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item" id="appointments-link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </div>
                <div class="menu-item" id="doctors-link">
                    <i class="fas fa-user-md"></i>
                    <span>Find Doctors</span>
                </div>
                <div class="menu-item active" id="video-call-link">
                    <i class="fas fa-video"></i>
                    <span>Video Calls</span>
                </div>
                <div class="menu-item" id="patients-link">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </div>
                <div class="menu-item" id="profile-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </nav>
            <div class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">Video Consultation</div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">1</span>
                    </button>
                    <div class="user-dropdown">
                        <div class="avatar user-initials">JD</div>
                        <span class="user-name">John Doe</span>
                    </div>
                </div>
            </div>

            <!-- Video Call Interface -->
            <div class="dashboard-content">
                <div class="video-call-container">
                    <!-- Appointment Information -->
                    <div class="appointment-info" id="appointmentInfo">
                        <h1 class="appointment-title">Consultation</h1>
                        <p class="appointment-date">Monday, March 29, 2025 at 10:00 AM</p>
                        <p class="appointment-duration">30 minutes</p>
                        <div class="status" id="callStatus">Ready to connect</div>
                    </div>
                    
                    <!-- Participants Info -->
                    <div class="participants-info">
                        <div class="participant-card" id="doctorInfo">
                            <div class="avatar user-initials">DS</div>
                            <div class="participant-details">
                                <h3 class="user-name">Dr. Smith</h3>
                                <p class="user-specialization">Cardiologist</p>
                            </div>
                        </div>
                        <div class="participant-divider">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="participant-card" id="patientInfo">
                            <div class="avatar user-initials">JD</div>
                            <div class="participant-details">
                                <h3 class="user-name">John Doe</h3>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Zego UI Kit Container -->
                    <div id="zegoContainer"></div>
                    <button id="returnToBasicView" class="return-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                    
                    <!-- Video Call Controls -->
                    <div class="video-call-interface">
                        <div class="call-container">
                            <div class="video-container">
                                <div class="main-video-container">
                                    <video id="remoteVideo" autoplay class="remote-video"></video>
                                    <div class="remote-video-placeholder">
                                        <div class="avatar-large">DS</div>
                                    </div>
                                </div>
                                <div class="self-video-container">
                                    <video id="localVideo" autoplay muted class="local-video"></video>
                                    <div class="local-video-placeholder">
                                        <div class="avatar">JD</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="call-controls">
                            <button id="startCallBtn" class="control-btn primary" disabled>
                                <i class="fas fa-phone"></i> Start Call
                            </button>
                            <button id="toggleAudioBtn" class="control-btn">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="toggleVideoBtn" class="control-btn">
                                <i class="fas fa-video"></i>
                            </button>
                            <button id="startZegoCallBtn" class="control-btn primary">
                                <i class="fas fa-globe"></i> Zego UI Kit
                            </button>
                            <button id="endCallBtn" class="control-btn danger" disabled>
                                <i class="fas fa-phone-slash"></i> End Call
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">Notification message</div>
    
    <script src="js/navigation.js"></script>
    <!-- Zego Cloud SDK -->
    <script src="https://cdn.zegocloud.com/zegocloud/jssdk/zego-client-web.min.js"></script>
    <!-- Zego UI Kit Prebuilt -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <!-- Zego Cloud Configuration -->
    <script src="js/zego-config.js"></script>
    <script src="js/video-call.js"></script>
    
    <!-- Zego UI Kit Integration -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get UI elements
            const zegoContainer = document.getElementById('zegoContainer');
            const startZegoCallBtn = document.getElementById('startZegoCallBtn');
            const returnToBasicView = document.getElementById('returnToBasicView');
            const dashboardContainer = document.querySelector('.dashboard-container');
            
            // Get appointment data
            const appointmentId = sessionStorage.getItem('activeCallAppointmentId') || '';
            const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
            
            // Prepare for Zego UI Kit
            startZegoCallBtn.addEventListener('click', function() {
                // Generate a room ID based on appointment or random if none exists
                const roomID = appointmentId || 'med-' + Date.now();
                
                // Create a unique user ID and name
                const userID = currentUser.id || ('user-' + Math.floor(Math.random() * 10000));
                const userName = currentUser.name || ('User ' + userID);
                
                // Get Zego credentials
                const appID = ZEGO_CONFIG.appID;
                const serverSecret = ZEGO_CONFIG.appSign;
                
                try {
                    // Generate a token for the current user
                    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                        appID, 
                        serverSecret, 
                        roomID,
                        userID,
                        userName
                    );
                    
                    // Create the UI Kit instance
                    const zp = ZegoUIKitPrebuilt.create(kitToken);
                    
                    // Join the room
                    zp.joinRoom({
                        container: zegoContainer,
                        sharedLinks: [{
                            name: 'Consultation Link',
                            url: window.location.href + '?roomID=' + roomID
                        }],
                        scenario: {
                            mode: ZegoUIKitPrebuilt.VideoConference
                        },
                        turnOnMicrophoneWhenJoining: true,
                        turnOnCameraWhenJoining: true,
                        showMyCameraToggleButton: true,
                        showMyMicrophoneToggleButton: true,
                        showAudioVideoSettingsButton: true,
                        showScreenSharingButton: true,
                        showTextChat: true,
                        showUserList: true,
                        maxUsers: 2,
                        layout: "Auto",
                        showLayoutButton: false,
                        onLeaveRoom: () => {
                            // Handle user leaving the room
                            dashboardContainer.classList.remove('zego-mode-active');
                            returnToBasicView.style.display = 'none';
                        }
                    });
                    
                    // Show the Zego UI
                    dashboardContainer.classList.add('zego-mode-active');
                    returnToBasicView.style.display = 'block';
                    
                    // Check if we should auto-join based on URL params
                    const urlParams = new URLSearchParams(window.location.search);
                    const paramRoomID = urlParams.get('roomID');
                    if (paramRoomID) {
                        // Auto-join the room from URL params
                        startZegoCallBtn.click();
                    }
                    
                } catch (error) {
                    console.error('Error initializing Zego UI Kit:', error);
                    alert('Failed to initialize video call. Please try again.');
                }
            });
            
            // Return to the basic view
            returnToBasicView.addEventListener('click', function() {
                dashboardContainer.classList.remove('zego-mode-active');
                this.style.display = 'none';
            });
        });
    </script>
</body>
</html>
