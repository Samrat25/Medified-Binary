<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors | MedConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-heartbeat"></i> <span>MedConnect</span></h2>
            </div>
            <div class="user-info">
                <div class="avatar user-initials">JD</div>
                <h3 class="user-name">John Doe</h3>
                <p class="user-email">john@example.com</p>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-item" id="dashboard-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item" id="appointments-link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </div>
                <div class="menu-item active" id="doctors-link">
                    <i class="fas fa-user-md"></i>
                    <span>Find Doctors</span>
                </div>
                <div class="menu-item" id="video-call-link">
                    <i class="fas fa-video"></i>
                    <span>Video Calls</span>
                </div>
                <div class="menu-item" id="profile-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </nav>
            <div class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <input type="text" id="doctorSearchInput" placeholder="Search doctors by name or specialization...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-dropdown">
                        <div class="avatar user-initials">JD</div>
                        <span class="user-name">John Doe</span>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <h1>Find Doctors</h1>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="specialtyFilter">Specialty</label>
                        <select id="specialtyFilter">
                            <option value="">All Specialties</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="General Physician">General Physician</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="experienceFilter">Experience</label>
                        <select id="experienceFilter">
                            <option value="">Any Experience</option>
                            <option value="0-5">0-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="availabilityFilter">Availability</label>
                        <select id="availabilityFilter">
                            <option value="">Any Time</option>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="week">This Week</option>
                        </select>
                    </div>
                    <button id="applyFilters" class="filter-btn">Apply Filters</button>
                    <button id="resetFilters" class="filter-btn secondary">Reset</button>
                </div>
                
                <!-- Doctors Grid -->
                <div class="doctors-section">
                    <div class="doctor-grid" id="doctorList">
                        <!-- Doctors will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Book Appointment Modal -->
    <div class="modal" id="bookAppointmentModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title">Book Appointment</h2>
            <form id="bookAppointmentForm" class="modal-form">
                <input type="hidden" id="doctorId">
                
                <div class="form-group">
                    <label for="doctorName">Doctor</label>
                    <input type="text" id="doctorName" readonly>
                </div>
                <div class="form-group">
                    <label for="doctorSpecialization">Specialization</label>
                    <input type="text" id="doctorSpecialization" readonly>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Appointment Time</label>
                    <select id="appointmentTime" required>
                        <option value="">Select Time</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="09:30 AM">09:30 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="10:30 AM">10:30 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="12:30 PM">12:30 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="02:30 PM">02:30 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="03:30 PM">03:30 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="04:30 PM">04:30 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentType">Appointment Type</label>
                    <select id="appointmentType" required>
                        <option value="in-person">In-Person Visit</option>
                        <option value="video-call">Video Call</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentReason">Reason for Visit</label>
                    <textarea id="appointmentReason" placeholder="Briefly describe your symptoms or reason for visit"></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-submit">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/find-doctors.js"></script>
</body>
</html>
