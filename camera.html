<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Demo</title>
    <style>
        #permissionPopup, #deniedPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .popup-content {
            text-align: center;
        }
        
        button {
            padding: 8px 16px;
            margin: 10px 5px 0;
            cursor: pointer;
        }
        
        #videoElement {
            display: none;
            max-width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Camera Access Demo</h1>
    
    <!-- Permission Request Popup -->
    <div id="permissionPopup">
        <div class="popup-content">
            <h2>Camera Access Required</h2>
            <p>This application needs access to your camera to function properly.</p>
            <button id="grantPermission">Allow Camera Access</button>
            <button id="denyPermission">Deny</button>
        </div>
    </div>
    
    <!-- Permission Denied Popup -->
    <div id="deniedPopup">
        <div class="popup-content">
            <h2>Camera Access Denied</h2>
            <p>This application cannot function without camera access.</p>
            <p>Please refresh the page and grant permission when prompted.</p>
            <button id="tryAgain">Try Again</button>
        </div>
    </div>
    
    <!-- Video element to show camera feed -->
    <video id="videoElement" autoplay playsinline></video>
    
    <script src="camera.js"></script>
</body>
</html>
